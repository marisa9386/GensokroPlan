					<div class="time">2018-07-01</div>
					<p class="info" style="text-align:left;">
					 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;星云幻想乡计划是基于星云链搭建的去中心化二次元人物建立系统。我们在玩游戏、看动漫、读小说的时候，总会遇到自己喜爱的角色。然而随着时光的流逝，或者是游戏的关服，又或者是结局的到来，我们逐渐忘却了当年伴随我们的人物。
					</p>
					<p class="info" style="text-align:left;">					      
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;因此，我开发了星云幻想乡系统，基于区块链技术，让大家将仍在记忆中的角色永久的记录在星云链。也许有一天，当你浏览网站，看到那些熟悉的角色，还能勾起你的一丝回忆。
					</p>
